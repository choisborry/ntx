<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>NTX - shorten URL</title>
  </head>
  <body >
	  <div>
	    <h1>Shrink your URL or Expand it.</h1>
		<div>
		    <textarea rows="4" cols="50" id="longURL" name="longURL" value="" placeholder="Enter your URL to shrink here">
		    </textarea>
			<button type="button" id="btnDeflate" style="font-size:16px">Shrink URL</button>
		</div>
		<br>
		<br>
		<div>
<!-- 		    <input type="text" size="50" id="shortURL" name="shortURL" value=""> -->
		    <textarea rows="1" cols="50" id="shortURL" name="shortURL" value="" placeholder="URL to expand, start with http://ntx.co/">
		    </textarea>
			<button type="button" id="btnInflate" style="font-size:16px">Expand to original URL</button>
		</div>
	  </div>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	  <script src='js/main.js'></script>
	  <script>
	    $(function(){
	  	  $("#longURL").val("");
	  	  $("#shortURL").val("");
	  	  
	      $("#btnDeflate").click(function(e) {
		      //console.log($("#longURL"));
	    	  var longURL = $("#longURL").val();
	    	  if (longURL == "") {
		    	  alert("Enter your URL first.");
		    	  return;
	    	  }
	    	  var encodedUrl = encodeURIComponent(longURL);
	    	  console.log("longURL="+encodedUrl);
	    	  deflate(encodedUrl, function(err, result) {
	    	  	  $("#longURL").val("");
		    	  $("#shortURL").val(result);
		    	  $("#shortURL").show();
		  	  });
	      });
	      $("#btnInflate").click(function(e) {
		      //console.log($("#longUrl"));
	    	  var shortURL = $("#shortURL").val();
	    	  if (shortURL == "") {
		    	  alert("Enter your short URL first.");
		    	  return;
	    	  }
	    	  var encodedUrl = encodeURIComponent(shortURL);
	    	  console.log("shortURL="+encodedUrl);
	    	  inflate(encodedUrl, function(err, result) {
	    	  	  $("#shortURL").val("");
		    	  $("#longURL").val(result);
		    	  //$("#shortURL").show();
		  	  });
	      });
	    });
	  </script>
  </body>
</html>
