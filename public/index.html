<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>NTX - shorten URL</title>
  </head>
  <body >
	  <div>
	    <h3>Enter Your URL.</h3>
		<div>
		    <input type="text" id="longUrl" name="longUrl" value="" placeholder="Enter your URL here"/>
			<button type="button" id="btnSubmit">Shrink URL</button>
		</div>
		    <input type="text" id="shortUrl" name="shortUrl" value="" hidden="true"/>
		<div>
		</div>
	  </div>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	  <script src='js/main.js'></script>
	  <script>
	    $(function(){
	      $("#btnSubmit").click(function(e) {
		      //console.log($("#longUrl"));
	    	  var longURL = $("#longUrl").val();
	    	  var encodedUrl = encodeURIComponent(longURL);
	    	  console.log("longURL="+encodedUrl);
	    	  inflate(encodedUrl, function(err, result) {
		    	  $("#shortUrl").val(result);
		    	  $("#shortUrl").show();
		  	  });
	      });
	    });
	  </script>
  </body>
</html>
